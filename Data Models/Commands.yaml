# if it is multiple items, it means that 
COMMANDS:
  general_commands: [
    {verbs: [describe, depict, analyze, canvass, analyse, look, see, canvas, examine, study, probe], function: describe},
    {verbs: [take, get, pick up, retrieve], function: take},
    {verbs: [drop, remove, throw away, throw off, shed, release, let go of, unhand, unload, put down, eject, lose, let go, relinquish], function: drop}, 
    {verbs: [throw, hurl, toss, project, cast, pitch, chuck, ], function: throw},
    # use lantern
    {verbs: [attack, assail, assault, aggress, snipe strike], function: attack},
    {verbs: [go, travel, move, locomote, journey], function: goto},
    # {verbs: [utilize, employ, apply, use, utilise], function: use}
  ]
  
  custom_commands:
    forOBJECTS:
      lantern: [
        {verbs: [on, turn on, switch on, rouse, ], actions: [lantern, change_state, lit, True]},
        {verbs: [off, turn off, cut, switch off], actions: [lantern, change_state, lit, False]},
      ]
    forLOCATIONS: null
    forACTORS: null
  function_maps: [
    {verbs: [hit, strike, punch], map: [attack, <actor>, hand]}
  ]

  unprovided:
    object: <verb> what?
    verb: What about the <object>?
    location: <verb> where?
    with: What do you want to <verb> the <object> with?
  invalid: You can't do that, sorry dude.

