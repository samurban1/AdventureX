# 'needs' can be a single thing, or it can be an either/or, which is denoted by a forward slash.
# if it is multiple items, it means that 
COMMANDS:
  general_commands: [
    {verbs: [examine, describe], needs: [object/location], action: [describe, object/location]},
    {verbs: [take, get, pick up, pick, retrieve], needs: [object], action: [take, object]},
    {verbs: [drop, remove, release, let go of, unhand], needs: [object], action: [drop, object]}, 
    {verbs: [throw, hurl, toss], needs: [object] , action: [throw, object]},
    # use lantern
    {verbs: [attack, hit, strike], needs: [actor, object], action: [attack, actor, object]},
    {verbs: [go, travel, move], needs: [location/direction], action: [goto, location]},
  ]
  
  custom_commands:
    forOBJECTS:
      lantern: [
        {verbs: [on, turn on], actions: [lantern, change_state, lit, True]},
        {verbs: [off, turn off], actions: [lantern, change_state, lit, False]},
      ]
    forLOCATIONS: null
    forACTORS: null
  function_maps: [
    {verbs: [hit, strike, punch], map: [attack, <actor>, hand]}
  ]

  stopwords: [use, utilize]
  unprovided:
    object: <verb> what?
    verb: What about the <object>?
    location: <verb> where?
    with: What do you want to <verb> the <object> with?
  invalid: You can't do that, sorry dude.

  warnings:
    yes: ["yes", "yea", "yeah", "OK", "okey dokey", "by all means", 
      "affirmative", "aye aye", "roger", "10-4", "uh-huh", "righto", 
      "very well", "yup", "yuppers", "right on", "ja", "surely", "amen", 
      "fo shizzle", "totally", "sure", "yessir"]
    no: ["no", "Nah", "Nope", "No way", "Sorry", "Not now", "Certainly not", 
      "By no means", "I shall not", "Not likely", "No thanks!", 
      "I think not.", "Unfortunately not", "I’m slammed", "Not possible", 
      "Not this time", "Not for me, thanks", "It’s not my thing", 
      "I think I’ll pass.", "Not today, thanks", "I wish I could but", 
      "Maybe another time", "I’m not interested", "If only I could!", 
      "If only it worked", "I’ll need to bow out", "I’m afraid I can’t", 
      "I have something else", "I don’t think I want to", "Thanks, but no thanks"]
